<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Recriando a página do Instagram - Digital Innovation</title>
</head>
<body>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="imagens/instagram-celular.jpg" alt="celular mostrando perfil de um usuário do instagram">
    </div>


    <div class="instagram-continue">
      <div class="group">
        <img src="imagens/instagram-logo.png" class="logo" alt="Logo do instagram">
        <div class="access-acount">
          <form action="#">
            <input type="text" id="email" name="email" value="Telefone ou email"><br>
            <input type="text" id="password" name="password" value="Senha">
          </form>
          <div class="btn-entrar">
            <button type="button" disabled>Entrar</button>
          </div>
          <div class="divisao"><hr>OU<hr></div>
        </div>
        <a href="#" class="facebook-login"><i class="fab fa-facebook-square"></i> Entrar com o Facebook</a>
        <a href="#" class="facebook-senha">Esqueceu a senha?</a>
      </div>

      <div class="group">
        <p class="not-account">Não tem uma conta?<span class="link-blue">Cadastre-se</span></p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>  
  </div>
  

  <div class="footer-wrapper">
    <div class="links">
      <ul>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Imprensa</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Localizações</a></li>
        <li><a href="#">Contas mais relevantes</a></li>
        <li><a href="#">Hastags</a></li>
        <li><a href="#">Idioma</a></li>
      </ul>
      <p>&copy; 2020 Instagram do Facebook</p>
    </div>
  </div>

  

  <script src="https://kit.fontawesome.com/292e4959fa.js" crossorigin="anonymous"></script>  
</body>
</html>
